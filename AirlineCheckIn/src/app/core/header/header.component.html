<mat-toolbar color="primary">
    <mat-toolbar-row>

        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="warn">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>IndiGo Airline</span>

        <span class="example-spacer"></span>
        <button type="button" (click)="onLogout()">
            <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">exit_to_app</mat-icon>
        </button>

    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" [fixedInViewport]="true" fixedTopGap="65">
        <mat-nav-list>
            <mat-list-item [matMenuTriggerFor]="menu">
                <mat-icon>unfold_more</mat-icon>
                <a matline>Passenger</a>
            </mat-list-item>
            <mat-menu #menu="matMenu" >
                <button mat-menu-item (click)="router.navigate(['passenger-details'])" >Passenger Details</button>
                <button mat-menu-item (click)="onSidenavClose()">Passenger List</button>
            </mat-menu>
        </mat-nav-list>
    </mat-sidenav>
    <!-- <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content> -->
</mat-sidenav-container>
